<html>
    <meta charset = "UTF-8"/>
     <title>Function</title>
    <script src = "phaser.js"></script>
    <script src = "Boot.js"></script>
    <script src = "Preloader.js"></script>
    <script src = "MainMenu.js"></script>
    <script src = "Level1.js"></script>
    <link rel="stylesheet" type="text/css" href="on.css">


    <body>
        <script type = "text/javascript">

            window.onload = function() {

                var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio,window.innerHeight * window.devicePixelRatio,Phaser.CANVAS,'AY');
                console.log(window.devicePixelRatio + "    " + window.innerHeight);
                game.state.add('Boot',Game.Boot);
                game.state.add('Preloader',Game.Preloader);
                game.state.add('MainMenu',Game.Menu);
                game.state.add('Level1',Game.Level1);

                game.state.start('Boot');

            };


        </script>
    </body>

</html>
